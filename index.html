<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--MAIN HEADING-->
    <h1>Guess The Number</h1>
    <!-- NUMBER INPUT -->
    <form id="formContainer">
        <input id="numberInput" class="numberInputStyle" type="number" max="100" min="0">
    </form>
    <!-- BUTTONS CONTAINER -->
    <div class="btnContainer">
        <!-- SUBMIT INPUT -->
        <input type="submit" class="buttonStyle" id="submitBtn" value="Submit">
        <!-- RESET BUTTON -->
        <button id="resetbtn" class="buttonStyle">Reset</button>
    </div>  
    <!-- RANDOM NUMBER VALUE ELEMENT -->
    <div class="ansStyle" id="randomeNumberElement"></div>
</body>
</html>
